<div class="container-fluid p-0" style="overflow: hidden;">
  <div class="row">
    <div class="col-md-7">
      <img src="./assets/sport-banner.jpg" width="100%" style="height: 100vh;">
    </div>
    <div class="col-md-5">
      <div class="logo">
        <img src="../../assets/logo.png" width="230px" height="150px" />
        <form [formGroup]="signUpForm" class="form_class pt-2 pb-4 row"  (ngSubmit)="onSubmit()">
          <h4 class="col-12 mt-2 mb-3"><u>SIGNUP</u></h4>
          <div class="col-12">
            <label class="text-left" for="first name">Name:</label>
            <input type="text" id="fname" placeholder="Name" formControlName="fname" style="background:transparent;">
            <span style="display: inline-block;position: absolute;margin-top: 10px; margin-left: -30px;  "><i class="fa-solid fa-table-tennis-paddle-ball"></i></span>
          </div>
          <div class="error" *ngIf="f['fname']?.errors?.['required'] && f['fname']?.touched">
            Name is required.
          </div>
          <div class="col-12">
            <label class="text-left" for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" formControlName="email"
              style="background:transparent;">
              <span style="display: inline-block;position: absolute;margin-top: 10px; margin-left: -30px;  "><i
                class="fa-solid fa-baseball-bat-ball fa-xl"></i></span>
          </div>
          <div class="error" *ngIf="f['email']?.errors?.['required'] && f['email']?.touched">
            Email is required.
          </div>
          <div class="error" *ngIf="f['email']?.['errors']?.['email'] && f['email']?.touched">
            Email must be a valid format.
          </div>
          <div class="col-12">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" formControlName="password"
              style="background:transparent;">
            <span style="display: inline-block;position: absolute;margin-top: 10px; margin-left: -30px;  "><i
                class="fa-regular fa-futbol fa-xl"></i></span>
          </div>
          <div class="error" *ngIf="f['password']?.errors?.['required'] && f['password']?.touched">
            Password is required.
          </div>
          <div class="error" *ngIf="f['password']?.errors?.['pattern']">
            Password should be 8 characters long and a combination of capital and small letters, numbers and special
            characters.
          </div>
          <div>
            <button type="submit" [disabled]="signUpForm.invalid">Register</button>
          </div>
          <div class="mt-3">
            <!-- <a class="fs-6 pointer" href="#" style="margin-right: 35px;color: #ec3f13" (click)="forgetPassword()">Forgot Password</a> -->
            <!-- <a routerLink="/forgot-password" class="fs-6 pointer" href="#" style="margin-right: 35px;color: #ec3f13">Forgot Password?</a> -->
            <a href="#" style="color: #200fb3; text-decoration: none;">Click here to sign In</a>
          </div>
        </form>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
