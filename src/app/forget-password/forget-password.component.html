<div class="container-fluid p-0" style="overflow: hidden;">
  <div class="row">
    <div class="col-md-7">
      <img src="./assets/sport-banner.jpg" width="100%" style="height: 100vh;">
    </div>
    <div class="col-md-5">
      <div class="logo">
        <img src="../../assets/logo.png" width="230px" height="150px" />
        <form [formGroup]="forgetPasswordForm" class="form_class pt-2 pb-4 row" (ngSubmit)="onSubmit()">
          <h4 class="col-12 mt-4 mb-3"><u>FORGET PASSWORD</u></h4>
          <div class="col-12">
            <label class="text-left" for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" formControlName="email"
              style="background:transparent;">
            <span style="display: inline-block;position: absolute;margin-top: 10px; margin-left: -30px;  "><i
                class="fa-solid fa-baseball-bat-ball fa-xl"></i></span>
          </div>
          <div class="error" *ngIf="f['email']?.errors?.['required'] && f['email']?.touched">
            Email is required.
          </div>
          <div class="error" *ngIf="f['email']?.['errors']?.['email'] && f['email']?.touched">
            Email must be a valid format.
          </div>
          <div>
            <button type="submit"  [disabled]="forgetPasswordForm.invalid">Submit</button>
          </div>
          <div class="mt-2">
            <a href="#" style="color: #200fb3; text-decoration: none;">Click here to Sign In</a>
          </div>
        </form>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
